overwrite: true
schema:
  "http://localhost:17343/v1/graphql":
    headers:
      x-hasura-admin-secret: secret
      content-type: application/json
documents: "graphql/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
